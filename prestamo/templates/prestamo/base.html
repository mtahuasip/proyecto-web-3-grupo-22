<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Bookify</title>
  </head>
  <body data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary shadow-sm">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2 text-white"
          href="#"
        >
          <i class="fa-solid fa-book-open-reader fa-lg"></i>
          <span class="fs-5 fw-semibold">Bookify</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-2">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">
                <i class="fa-solid fa-house"></i> Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">
                <i class="fa-solid fa-book"></i> Catálogo
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">
                <i class="fa-solid fa-user"></i> Mi perfil
              </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-light btn-sm" href="#">
                <i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-body-tertiary text-center text-white py-4 mt-auto">
      <div class="container">
        <div class="mb-3">
          <a href="#" class="text-white me-3">
            <i class="fa-brands fa-facebook fa-lg"></i>
          </a>
          <a href="#" class="text-white me-3">
            <i class="fa-brands fa-instagram fa-lg"></i>
          </a>
          <a href="#" class="text-white me-3">
            <i class="fa-brands fa-twitter fa-lg"></i>
          </a>
        </div>
        <p class="mb-0 small">
          &copy; 2025 Bookify | Biblioteca Digital.<br />
          Programación WEB III - Grupo 20. 20.
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
