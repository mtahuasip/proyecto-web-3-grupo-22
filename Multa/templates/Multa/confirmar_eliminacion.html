<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Multa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>¿Estás seguro de que deseas eliminar esta multa?</h2>
    <div class="alert alert-warning">
        <p><strong>Socio:</strong> {{ multa.socio.nombre }}</p>
        <p><strong>Préstamo:</strong> {{ multa.prestamo.id }}</p>
        <p><strong>Observación:</strong> {{ multa.observacion }}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_multas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
