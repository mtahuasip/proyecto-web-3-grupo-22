{% extends 'base_public.html' %} {% block title %}Bookify | Biblioteca
digital{%endblock %} {% block content %}
<section class="py-5 min-vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Registro de Socio</h2>

            <form method="post" novalidate>
              {% csrf_token %} {{ form.as_p }}

              <div class="mt-4 d-grid">
                <button type="submit" class="btn btn-success">
                  Registrarse
                </button>
              </div>

              <div class="text-center mt-3">
                <span>¿Ya tienes una cuenta?</span>
                <a href="{% url 'socios_login' %}">Inicia sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
