{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Registrar Devolución</h2>
    
    <div class="prestamo-info">
        <p><strong>Libro:</strong> {{ prestamo.libro.titulo }}</p>
        <p><strong>Socio:</strong> {{ prestamo.socio.nombre }}</p>
        <p><strong>Fecha de Préstamo:</strong> {{ prestamo.fecha_pretamo }}</p>
        <p><strong>Fecha Límite:</strong> {{ prestamo.fecha_limite }}</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Confirmar Devolución</button>
    </form>
    
    <a href="{% url 'detalle_prestamo' prestamo.id %}" class="btn btn-secondary mt-3">Volver al detalle</a>
</div>
{% endblock %}
