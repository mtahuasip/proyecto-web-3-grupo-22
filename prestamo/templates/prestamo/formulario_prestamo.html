{% extends "base_admin.html" %} {% block title %}Formulario de
Préstamo{%endblock %} {% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Préstamo</h2>
<form method="post" class="p-4 border rounded">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_libro" class="form-label">Libro</label>{{ form.libro }}
    </div>
    <div class="mb-3">
        <label for="id_socio" class="form-label">Socio</label>{{ form.socio }}
    </div>
    <div class="mb-3">
        <label for="id_fecha_limite" class="form-label">Fecha Límite</label>
        {{ form.fecha_limite }}
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_prestamo' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
