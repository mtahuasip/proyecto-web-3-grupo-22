{% extends "base_admin.html" %}
{% block title %}Editar Socio{% endblock %}

{% block content %}
<h2>Editar Socio</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'detalle_socio' socio.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
